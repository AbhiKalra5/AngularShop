<mat-card class="login-card-wrapper">
  <mat-card-header class="head">
    <mat-card-title class="h1-responsive head">Login</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="login-form-wrapper">
    <form class="login-form">
      <table class="login-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="login-full-width">
              <input
                matInput
                placeholder="Username"
                [(ngModel)]="username"
                name="username"
                (keyup)="waitForEnter($event)"
                required
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="login-full-width">
              <input
                matInput
                placeholder="Password"
                [(ngModel)]="password"
                type="password"
                name="password"
                (keyup)="waitForEnter($event)"
                required
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
